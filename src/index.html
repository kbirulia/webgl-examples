<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
        canvas {
             width: 100vw;
             height: 95vh;
             display: block;
             box-sizing: border-box;
         }
        .buttons {
            display: flex;
            flex-direction: row;
        }
        button {
            color: #fff;
            background-color: #5bc0de;
            border-color: #46b8da;
        }
    </style>
</head>
<body>
<div class="buttons">
    <button id="rectangles">Rectangles</button>
    <button id="coloredRectangles">Colored Rectangles</button>
</div>
<canvas id="canvas" style="border: 1px solid black"></canvas>

</body>
</html>
